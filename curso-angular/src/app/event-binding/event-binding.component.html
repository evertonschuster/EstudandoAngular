<article>
    <h3>Event binding</h3>
    <div>
        <button class="btn btn-primary" (click)="botaoClicado()">me clique</button>

        <br><br>

        <input type="text" (keyup)="onKeyup($event)" (keyup.enter)="salvarValor($event.target.value)">

        <input type="text" (keyup)="onKeyup($event)" (keyup.enter)="salvarValor(campoInput.value)" #campoInput>

        <p>Valor atual: {{ valorAtual }}</p>
        <p>Valor salvo: {{ valorSalvo }}</p>

        <br><br>
        <span (mouseover)="onMouseOutOrOuver()" (mouseout)="onMouseOutOrOuver()"
        [class.highlight]="isMouseOver"
        >Passe o mouse sobre mim</span>
    </div>
</article>
